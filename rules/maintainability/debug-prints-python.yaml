id: debug-prints-python
language: python
severity: warning
message: |
  Debug print statement detected. Use proper logging instead of print statements for debugging.

note: |
  Debug print statements should be removed from production code. Use proper logging with appropriate levels instead.
  
  Example fix:
  ```python
  # Bad
  def process_data(data):
      print(f"DEBUG: Processing data: {data}")
      result = process(data)
      print(f"DEBUG: Result: {result}")
      return result
  
  # Good
  import logging
  
  logger = logging.getLogger(__name__)
  
  def process_data(data):
      logger.debug(f"Processing data: {data}")
      result = process(data)
      logger.debug(f"Result: {result}")
      return result
  ```

rule:
  pattern: |
    print(f"DEBUG: $MESSAGE")
