id: hardcoded-secrets-python
language: python
severity: error
message: |
  Hardcoded secret detected. This exposes sensitive data in source code.
  Use environment variables or secure configuration instead.
rule:
  all:
    - pattern: $KEY = "$SECRET"
    - where:
        $KEY:
          regex: "(API_KEY|SECRET|PASSWORD|TOKEN|PRIVATE_KEY|DATABASE_URL|AUTH_KEY|ACCESS_KEY)"